<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
#imgpos {
	position: absolute;
	left: 50%;
	top: 50%;
	margin-left: -110px;
	margin-top: -40px;
}
</style>

	<title>THAM inform√°tica ltda</title>
</h:head>

<h:body>
	<h:form>
		<div align="center" class="imgpos">
			<p:panel id="pnlAutenticacao" style="width:300px;">

				<p:panelGrid columns="2">
					<p:outputLabel value="Login: " />
					<p:inputText value="#{usuarioBean.usuario.login}" size="10"
						maxlength="50" />
					<p:outputLabel value="Senha: " />
					<p:password value="#{usuarioBean.usuario.senha}" size="10"
						maxlength="50" />
				</p:panelGrid>
				<p:commandButton value="Realizar Login"
					action="#{usuarioBean.Logar}" ajax="false">
					<f:setPropertyActionListener target="#{fichasBean.usuario}"
						value="#{usuarioBean.usuario}" />
				</p:commandButton>
			</p:panel>
		</div>
	</h:form>
</h:body>

</html>
